<div class="mt-2 p-2 bg-secondary text-white rounded">
  <h1>Employee List</h1>
</div>
<div class="row" appDisableCopy>
  <div class="col-4">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No.</th>
          <th>Name</th>
          <th>Email</th>
          <th>User Name</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList();let srNo = index">
          <td>{{srNo+1}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.username}}</td>
          <td>{{user.phone}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4">
    <h1>{{courseName}}</h1>
  </div>
  <!-- <div class="col-4">
    <button (click)="reloadUI()">Reload</button>
  </div> -->
</div>
