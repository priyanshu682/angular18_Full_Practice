<div class="mt-2 p-2 bg-secondary text-white rounded">
  <h1>Ng-Container</h1>
</div>
<div class="row">
  <div class="col-4">
    <ng-container *ngIf="isContainer">
      <span>This is from ng-container</span>
    </ng-container>
  </div>
  <div class="col-4">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Name</th>
          <th>User Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="isApi">
          <tr>
            <td class="text-center" colspan="4">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </td>
          </tr>
        </ng-container>
        <ng-content *ngIf="!isApi">
          <tr *ngFor="let user of userList;let srNo = index">
            <td>{{srNo+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
          </tr>
        </ng-content>
      </tbody>
    </table>
  </div>
  <div class="col-4 text-center">
    <ng-container *ngTemplateOutlet="myTemplate">

    </ng-container>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <button class="btn btn-primary" (click)="getUsers()">Load Users</button>
  </div>
</div>
<ng-template #myTemplate>
  <span>Hi from template</span>
</ng-template>
